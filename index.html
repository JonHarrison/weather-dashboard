<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- HTML5 reset css -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Font Awesome   -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- https://github.com/erikflowers/weather-icons -->
  <link rel="stylesheet" href="./assets/weather-icons-package/css/weather-icons.min.css" />
  <link rel="stylesheet" href="./assets/weather-icons-package/css/weather-icons-wind.min.css" />
  <!-- CSS for page -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- <link rel="icon" type="image/png" href="./assets/images/669958_weather_cloud_forecast_sun_icon.png" /> -->
  <link rel="icon" type="image/png" href="./assets/images/icons8-schedule-windows-11-outline-16.png" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-button" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div>
          <button type="clear" class="btn btn-warning btn-lg clear-button" id="clear-button" style="width: 100%" aria-label="clear search">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            Clear History
          </button>
        </div>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>

    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script for page -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
